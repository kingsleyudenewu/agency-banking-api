# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.3.7

pipelines:
  branches:
    develop:
      - step:
          caches:
            - composer
          script:
            - apt-get update && apt-get install -y unzip
            - apt-get install -y openssh-client
            - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
            - composer install
            - ./vendor/bin/phpunit
            - ssh koloo@134.122.106.209 -o StrictHostKeyChecking=no 'cd /var/www/koloo-v1 &&  git pull && composer install && php artisan migrate:refresh && php artisan db:seed'

